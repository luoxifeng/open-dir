<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title></title>
    <style>
      .app {
        width: 400px;
      }

      .list {
        height: 400px;
        overflow-y: scroll;
        overflow-x: hidden;
      }

      ul {
        padding: 0 10px;
        margin: 0;
      }

      li {
        font-size: 14px;
        line-height: 28px;
        list-style: none;
      }

      .title {
        font-size: 20px;
      }

      a {
        color:rgb(45, 45, 45);
        /* text-decoration: underline; */
        cursor: pointer;
      }

      li.active a {
        color: #337ab7;
        cursor: not-allowed;
        /* text-decoration: none; */
      }

      table {
        width: 100%;
      }

      th, td {
        padding: 5px 10px;
      }

      .project-name {
        font-size: 18px;
      }

      .oper-group {
        display: flex;
        justify-content: space-around;
      }

      .tool-icon {
        height: 20px;
        width: 20px;
      }

      .tool-icon img {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <section id="app" class="app">
      <header>
        <span class='title'>RushGo</span>
        <a @click='refresh' style="float: right;">refresh</a>
      </header>
      <hr>
      <section class="list">
        <div v-if="doing">请求项目列表中，请稍等</div>
        <div v-else-if="error">{{error}}</div>
        <template v-else>
          <div v-if="!code && !webstorm">在你的机器上未检查到可以打开项目的工具，请安装或者检查环境变量</div>
          <div v-if="projects.length === 0">项目列表为空，请刷新或者检查工作空间</div>
          <table v-else border='1' cellspacing='0'>
            <thead>
              <tr>
                <th width="50%">项目</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(t, i) in projects" :key='i'>
                <td>
                  <span class="project-name">
                    {{t}}
                  </span>
                </td>
                <td>
                  <div class="oper-group">
                    <a @click="open(t, 'open')" title="打开文件夹">
                      <img src='../icons/folder.png' class="tool-icon">
                    </a>
                    <a v-if="code" @click="open(t, 'code')" title="使用vscode打开" >
                      <img src='../icons/vscode.png' class="tool-icon">
                    </a>
                    <a v-if="!webstorm" @click="open(t, 'webstorm')" title="使用webstorm打开">
                      <img src='../icons/webstorm.png' class="tool-icon">
                    </a>
                    <a v-if="!sublime" @click="open(t, 'sublime')" title="使用sublime打开">
                      <img src='../icons/sublime.png' class="tool-icon">
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- <ul >
            <li   >
              <div >
                
             
              </div>
            </li>
          </ul> -->
        </template>
      </section>
    </section>
    <script src="../js/vue.min.js"></script>
    <script src="./popup.js"></script>
  </body>
</html>
