<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title></title>
    <link rel="stylesheet" href="./animate.css" />
    <style>
      .app {
        width: 500px;
      }

      .list {
        height: 400px;
        overflow-y: auto;
        overflow-x: hidden;
      }

      .search {
        display: flex;
        justify-content: center;
      }

      .search input {
        padding: 5px 10px;
        color: #313131;
        font-size: 18px;
        line-height: 20px;
        width: 86%;
        margin: 10px;
        border-radius: 100px;
        border: 1px solid #ccc;
        box-shadow: 0 0 3px;
        text-align: center;
      }

      .search input:focus {
        outline: none;
        border-color: #1890ff;
        box-shadow: 0 0 3px #1890ff;
      }

      ul {
        padding: 0 10px;
        margin: 0;
      }

      li {
        font-size: 14px;
        line-height: 28px;
        list-style: none;
      }

      .title {
        font-size: 20px;
      }

      a {
        color:rgb(45, 45, 45);
        /* text-decoration: underline; */
        cursor: pointer;
      }

      li.active a {
        color: #337ab7;
        cursor: not-allowed;
        /* text-decoration: none; */
      }

      table {
        width: 100%;
      }

      th, td {
        padding: 5px 10px;
      }

      .project-block {
        display: flex;
        height: 100%;
      }

      .project-block-tools {
        display: flex;
        flex-direction: column;
        flex: 0 0 60px;
        justify-content: space-around;
      }

      .project-block-tools a {
        width: 40px;
        height: 40px;
        margin: 10px;
      }

      .project-block-tools a img {
        width: 100%;
        height: 100%;
      }

      .project-block-tools a.disabled {
        filter: opacity(0.5);
      }

      .project-block-tags {
        width: 100%;
        height: 100%;
        overflow-y: scroll;
        overflow-x: hidden;
      }

      .project-tags {
        padding: 0 10px;
        /* overflow: hidden; */
      }

      .project-tag {
        cursor: pointer;
        float: left;
        font-size: 16px;
        padding: 5px 10px;
        border: 1px solid #000;
        border-radius: 10px;
        margin: 5px 8px;
        color: #fff;
        transition: all .3s linear;
      }

      .project-tag.draged {
        animation-name: none !important;
      }

      .project-tag.hovering {
        animation: none !important;
        transform: scale(1.15);
      }

      .project-tag.disabled {
        background: #c9c9c9;
        filter: opacity(0.2);
      }
     
      .project-tag.hot {
        background-color: #f22d2f;
        border-color: #f22d2f;
        box-shadow: 0 1px 5px #f22d2f;
      }

      .project-tag.hot:hover {
        box-shadow: 0 0 10px #f22d2f;
      }

      .project-tag.warm {
        background-color: #FF8C00;
        border-color: #FF8C00;
        box-shadow: 0 1px 5px #FF8C00;
      }

      .project-tag.warm:hover {
        box-shadow: 0 0 10px #FF8C00;
      }

      .project-tag.cold {
        background-color: #1890ff;
        border-color: #1890ff;
        box-shadow: 0 1px 5px #1890ff;
      }

      .project-tag.cold:hover {
        box-shadow: 0 0 10px #1890ff;
      }

      .project-tag.freez {
        background-color: #888888;
        border-color: #888888;
        box-shadow: 0 1px 5px #888888;
      }

      .project-tag.freez:hover {
        box-shadow: 0 0 10px #888888;
      }


      .project-name {
        font-size: 18px;
      }

      .oper-group {
        display: flex;
        justify-content: space-around;
      }

      .tool-icon {
        height: 20px;
        width: 20px;
        transition: all .3s ease-in-out;
      }

      .tool-icon img {
        height: 100%;
        width: 100%;
      }

      .projects-table .tool-icon:hover {
        transform: scale(1.2);
      }

      .scale {
        animation: scale 1s linear infinite;
      }

      @keyframes scale {
        0% { 
          transform: scale(1);
        }
        50% { 
          transform: scale(1.5);
        }
        100% { 
          transform: scale(1);
        }
      }

      @keyframes rotate {
        0% { 
          transform: rotateZ(0deg);
        }
        50% { 
          transform: rotateZ(180deg);
        }
        100% { 
          transform: rotateZ(360deg);
        }
      }
    </style>
  </head>
  <body>
    <section id="app" class="app">
      <header>
        <span class='title'>RushGo</span>
        <a @click='refresh' style="float: right;">refresh</a>
        <!-- <a @click='() => showOptPanel = !showOptPanel' style="float: right;margin-right: 15px;">options</a> -->
      </header>
      <hr>
      <section class="options" v-if="showOptPanel">
        <div>
        </div>
      </section>
      <section class="search">
        <input type="text" v-model="target" />
      </section>
      <hr>
      <section class="list">
        <div v-if="fetching">请求项目列表中，请稍等</div>
        <div v-else-if="error">{{error}}</div>
        <template v-else>
          <div v-if="!code && !webstorm ">在你的机器上未检查到可以打开项目的工具，请安装或者检查环境变量</div>
          <div v-if="projects.length === 0">项目列表为空，请刷新或者检查工作空间</div>
          <div v-else-if="uiType === 'drag'" class="project-block">
            <div class="project-block-tools">
              <a
                data-role="tool"
                data-value="open"
                draggable
                @dragstart="dragstart"
                @dragend="dragend"
                @dragover="dragover"
                @drop='drop'
                :class="{
                  disabled: dragRole === 'tool' && dragValue !== 'open',
                  scale: dragRole !== 'tool' && dropValue === 'open',
                }"
              >
                <img src='../icons/folder.png' class="tool-icon">
              </a>
              <a
                v-if="code"
                data-role="tool"
                data-value="code"
                draggable
                @dragstart="dragstart"
                @dragend="dragend"
                @dragover="dragover"
                @drop='drop'
                :class="{
                  disabled: dragRole === 'tool' && dragValue !== 'code',
                  scale: dragRole !== 'tool' && dropValue === 'code',
                }"
              >
                <img src='../icons/vscode.png' class="tool-icon">
              </a>
              <a
                v-if="webstorm"
                data-role="tool"
                data-value="webstorm"
                draggable
                @dragstart="dragstart"
                @dragend="dragend"
                @dragover="dragover"
                @drop='drop'
                :class="{
                  disabled: dragRole === 'tool' && dragValue !== 'webstorm',
                  scale: dragRole !== 'tool' && dropValue === 'webstorm',
                }"
              >
                <img src='../icons/webstorm.png' class="tool-icon">
              </a>
              <a
                v-if="sublime"
                data-role="tool"
                data-value="sublime"
                draggable
                @dragstart="dragstart"
                @dragend="dragend"
                @dragover="dragover"
                @drop='drop'
                style='height:52px'
                :class="{
                  disabled: dragRole === 'tool' && dragValue !== 'sublime',
                  scale: dragRole !== 'tool' && dropValue === 'sublime',
                }"
              >
                <img src='../icons/sublime.png' class="tool-icon">
              </a>
            </div>
            <div class='project-block-tags'>
              <div class='project-tags'>
                <template v-for="(t, i) in projects">
                  <div
                    v-show="t.show"
                    :key='t.path'
                    class="project-tag animate__animated"
                    data-role="project"
                    :data-value="t.path"
                    draggable
                    @dragstart="dragstart"
                    @dragend="dragend"
                    @dragover="dragover"
                    @drop='drop'
                    :class="[
                      {
                        draged: !t.opened && draged,
                        disabled: dragRole === 'project' && dragValue !== t.path,
                        hovering: dragRole !== 'project' && dropValue === t.path,
                        'animate__bounceOut': t.opened
                      },
                      t.hot,
                      t.dragHovered ? '' : `animate__${t.matched ? t.matchedAnimate : t.appearAnimate}`,
                    ]"
                    :title="`访问次数：${t.count}`"
                  >
                    {{t.name}}
                  </div>
                </template>
              </div>
            </div>
          </div>
          <table v-else border='1' cellspacing='0' class="projects-table">
            <thead>
              <tr>
                <th width="50%">项目</th>
                <th width="10%">热度</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <template v-for="(t, i) in projects">
                <tr v-show="t.show" :key='t.path'>
                  <td>
                    <span class="project-name">
                      {{t.name}}
                    </span>
                  </td>
                  <td>
                    {{t.count}}
                  </td>
                  <td>
                    <div class="oper-group">
                      <a @click="open(t.path, 'open')" title="打开文件夹">
                        <img src='../icons/folder.png' class="tool-icon">
                      </a>
                      <a v-if="code" @click="open(t.path, 'code')" title="使用vscode打开" >
                        <img src='../icons/vscode.png' class="tool-icon">
                      </a>
                      <a v-if="webstorm" @click="open(t.path, 'webstorm')" title="使用webstorm打开">
                        <img src='../icons/webstorm.png' class="tool-icon">
                      </a>
                      <a v-if="sublime" @click="open(t.path, 'sublime')" title="使用sublime打开">
                        <img src='../icons/sublime.png' class="tool-icon" >
                      </a>
                    </div>
                  </td>
                </tr>
              </template>
            </tbody>
          </table>
        </template>
      </section>
    </section>
    <script src="../js/vue.min.js"></script>
    <script src="./popup.js"></script>
  </body>
</html>
