<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title></title>
    <link rel="stylesheet" href="./animate.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="app" class="app">
      <header>
        <span class='title'>RushGo</span>
        <a @click='refresh' style="float: right;">refresh</a>
        <!-- <a @click='() => showOptPanel = !showOptPanel' style="float: right;margin-right: 15px;">options</a> -->
      </header>
      <hr>
      <section class="options" v-if="showOptPanel">
        <div>
        </div>
      </section>
      <section class="search">
        <input type="text" v-model="target" :class="{ radius: radiusStyle }"/>
      </section>
      <hr>
      <section class="list">
        <div v-if="fetching">请求项目列表中，请稍等</div>
        <div v-else-if="error">{{error}}</div>
        <template v-else>
          <div v-if="!code && !webstorm ">在你的机器上未检查到可以打开项目的工具，请安装或者检查环境变量</div>
          <div v-if="projects.length === 0">项目列表为空，请刷新或者检查工作空间</div>
          <div v-else-if="uiType === 'block'" class="project-block">
            <div class='project-tags'>
              <template v-for="(t, i) in projects">
                <div
                  v-show="t.show"
                  :key='t.path'
                  class="project-tag "
                  data-role="project"
                  :data-value="t.path"
                  :data-hot="t.hot"
                  :data-count="t.count"
                  :class="[
                    {
                      'animate__animated animate__bounceOut': t.opened
                    },
                    t.hot,
                    `animate__animated animate__${t.matched ? t.matchedAnimate : t.appearAnimate}`,
                  ]"
                  :title="`访问次数：${t.count}`"
                >
                  {{t.name}}{{t.showOpenCount ? ` | ${t.count}` : ''}}
                </div>
              </template>
            </div>
          </div>
          <div v-else-if="uiType === 'drag'" class="project-drag" @mouseenter='draged = true'>
            <div class="project-drag-tools">
              <a
                data-role="tool"
                data-value="open"
                draggable
                @dragstart="dragstart"
                @dragend="dragend"
                @dragover="dragover"
                @drop='drop'
                :class="{
                  disabled: dragRole === 'tool' && dragValue !== 'open',
                  scale: dragRole !== 'tool' && dropValue === 'open',
                }"
              >
                <img src='../icons/folder.png' class="tool-icon">
              </a>
              <a
                v-if="code"
                data-role="tool"
                data-value="code"
                draggable
                @dragstart="dragstart"
                @dragend="dragend"
                @dragover="dragover"
                @drop='drop'
                :class="{
                  disabled: dragRole === 'tool' && dragValue !== 'code',
                  scale: dragRole !== 'tool' && dropValue === 'code',
                }"
              >
                <img src='../icons/vscode.png' class="tool-icon">
              </a>
              <a
                v-if="webstorm"
                data-role="tool"
                data-value="webstorm"
                draggable
                @dragstart="dragstart"
                @dragend="dragend"
                @dragover="dragover"
                @drop='drop'
                :class="{
                  disabled: dragRole === 'tool' && dragValue !== 'webstorm',
                  scale: dragRole !== 'tool' && dropValue === 'webstorm',
                }"
              >
                <img src='../icons/webstorm.png' class="tool-icon">
              </a>
              <a
                v-if="sublime"
                data-role="tool"
                data-value="sublime"
                draggable
                @dragstart="dragstart"
                @dragend="dragend"
                @dragover="dragover"
                @drop='drop'
                style='height:52px'
                :class="{
                  disabled: dragRole === 'tool' && dragValue !== 'sublime',
                  scale: dragRole !== 'tool' && dropValue === 'sublime',
                }"
              >
                <img src='../icons/sublime.png' class="tool-icon">
              </a>
            </div>
            <div class='project-drag-tags'>
              <div class='project-tags'>
                <template v-for="(t, i) in projects">
                  <div
                    v-show="t.show"
                    :key='t.path'
                    class="project-tag "
                    data-role="project"
                    :data-value="t.path"
                    :data-hot="t.hot"
                    :data-count="t.count"
                    draggable
                    @dragstart="dragstart"
                    @dragend="dragend"
                    @dragover="dragover"
                    @drop='drop'
                    :class="[
                      {
                        radius: radiusStyle,
                        draged: !t.opened && draged,
                        disabled: dragRole === 'project' && dragValue !== t.path,
                        hovering: dragRole !== 'project' && dropValue === t.path,
                        'animate__animated animate__bounceOut': t.opened
                      },
                      t.hot,
                      t.dragHovered ? '' : `animate__animated animate__${t.matched ? t.matchedAnimate : t.appearAnimate}`,
                    ]"
                    :title="`访问次数：${t.count}`"
                  >
                    {{t.name}}{{t.showOpenCount ? ` | ${t.count}` : ''}}
                  </div>
                </template>
              </div>
            </div>
          </div>
          <table v-else-if="uiType === 'table'" border='1' cellspacing='0' class="projects-table">
            <thead>
              <tr>
                <th width="50%">项目</th>
                <th width="10%">热度</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <template v-for="(t, i) in projects">
                <tr v-show="t.show" :key='t.path'>
                  <td>
                    <span class="project-name">
                      {{t.name}}
                    </span>
                  </td>
                  <td>
                    {{t.count}}
                  </td>
                  <td>
                    <div class="oper-group">
                      <a @click="open('open', t.path)" title="打开文件夹">
                        <img src='../icons/folder.png' class="tool-icon">
                      </a>
                      <a v-if="code" @click="open('code', t.path)" title="使用vscode打开" >
                        <img src='../icons/vscode.png' class="tool-icon">
                      </a>
                      <a v-if="webstorm" @click="open('webstorm', t.path)" title="使用webstorm打开">
                        <img src='../icons/webstorm.png' class="tool-icon">
                      </a>
                      <a v-if="sublime" @click="open('sublime', t.path)" title="使用sublime打开">
                        <img src='../icons/sublime.png' class="tool-icon" >
                      </a>
                    </div>
                  </td>
                </tr>
              </template>
            </tbody>
          </table>
        </template>
      </section>
    </section>
    <script src="../js/vue.min.js"></script>
    <script src="./popup.js"></script>
  </body>
</html>
